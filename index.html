<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Планировщик финансов</title>
</head>
<body>
    <div class="container">
        <h1>Семейный бюджет</h1>
        
        <div class="budget-display">
            <div class="budget-item">
                <span>Общий доход: </span><span id="totalIncome">0.00</span> руб.
            </div>
            <div class="budget-item">
                <span>Общие расходы: </span><span id="totalExpenses">0.00</span> руб.
            </div>
            <div class="budget-item">
                <span>Баланс: </span><span id="balance">0.00</span> руб.
            </div>
        </div>

        <div class="main-content">
            <div class="income-section">
                <h2>Доходы</h2>
                <form id="incomeForm">
                    <input type="number" id="income" placeholder="Введите доход" required>
                    <select id="userSelect"></select>
                    <button type="submit">Добавить доход</button>
                </form>
                <button id="clearIncomes" class="clear-btn">Очистить все доходы</button>
                <ul id="incomeList"></ul>
            </div>
        
            <div class="expense-section">
                <h2>Расходы</h2>
                <form id="expenseForm">
                    <input type="number" id="expense" placeholder="Введите расход" required>
                    <select id="categorySelect"></select>
                    <button type="submit">Добавить расход</button>
                </form>
                <button id="clearExpenses" class="clear-btn">Очистить все расходы</button>
                <ul id="expenseList"></ul>
            </div>
        </div>

        <div class="reference-card">
            <h2>Справочники</h2>
            <div class="tabs">
                <button id="categoryTab" class="tab active">Категории</button>
                <button id="userTab" class="tab">Пользователи</button>
            </div>
            <div id="categoryContent" class="tab-content">
                <h3>Категории расходов</h3>
                <div class="reference-row">
                    <input type="text" id="categoryInput" class="reference-input" placeholder="Введите категорию" />
                    <button id="addCategory" class="add-btn">Добавить</button>
                </div>
                <button id="clearCategories" class="clear-btn">Очистить категории</button>
                <ul id="categoryList"></ul>
            </div>
            <div id="userContent" class="tab-content" style="display: none;">
                <h3>Пользователи</h3>
                <div class="reference-row">
                    <input type="text" id="userNameInput" class="reference-input" placeholder="Введите имя пользователя" />
                    <button id="addUser" class="add-btn">Добавить</button>
                </div>
                <button id="clearUsers" class="clear-btn">Очистить пользователей</button>
                <ul id="userList"></ul>
            </div>
        </div>
    </div>
    <script src="app.js" type="module"></script>
</body>
</html>
