<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Планировщик финансов</title>
</head>
<body>
    <div class="container">
        <h1>Семейный бюджет</h1>
        
        <!-- Отображение бюджета -->
        <div class="budget-display">
            <div class="budget-item">
                <span>Общий доход: </span><span id="totalIncome">0.00</span> руб.
            </div>
            <div class="budget-item">
                <span>Общие расходы: </span><span id="totalExpenses">0.00</span> руб.
            </div>
            <div class="budget-item">
                <span>Баланс: </span><span id="balance">0.00</span> руб.
            </div>
        </div>

        <!-- Основной контент: Доходы и Расходы -->
        <div class="main-content">
            <!-- Блок доходов -->
            <div class="income-section">
                <h2>Доходы</h2>
                <form id="incomeForm">
                    <input type="number" id="income" placeholder="Введите доход" required>
                    <select id="userSelect"></select>
                    <button type="submit">Добавить доход</button>
                </form>
                <button id="clearIncomes">Очистить все доходы</button>
                <ul id="incomeList"></ul>
            </div>
        
            <!-- Блок расходов -->
            <div class="expense-section">
                <h2>Расходы</h2>
                <form id="expenseForm">
                    <input type="number" id="expense" placeholder="Введите расход" required>
                    <select id="categorySelect"></select>
                    <button type="submit">Добавить расход</button>
                </form>
                <button id="clearExpenses">Очистить все расходы</button>
                <ul id="expenseList"></ul>
            </div>
        </div>

        <!-- Новая карточка для справочников -->
        <div class="reference-card">
            <h2>Справочники</h2>

            <!-- Вкладки -->
            <div class="tabs">
                <button class="tab-button active" data-tab="categoriesTab">Категории</button>
                <button class="tab-button" data-tab="usersTab">Пользователи</button>
            </div>

            <!-- Содержимое вкладок -->
            <div class="tab-content" id="categoriesTab">
                <!-- Контент для категорий -->
                <h3>Категории расходов</h3>
                <!-- Поля для ввода категорий и управления ими -->
                <input type="text" id="category" placeholder="Введите категорию">
                <button id="addCategory">Добавить категорию</button>
                <button id="clearCategories">Очистить категории</button>
                <ul id="categoryList"></ul>
            </div>

            <!-- Справочник пользователей -->
            <div class="tab-content" id="usersTab" style="display: none;">
                <!-- Контент для пользователей -->
                <h3>Пользователи</h3>
                <!-- Поля для ввода пользователей и управления ими -->
                <input type="text" id="userName" placeholder="Введите пользователя">
                <button id="addUser">Добавить пользователя</button>
                <button id="clearUsers">Очистить пользователей</button>
                <ul id="userList"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
