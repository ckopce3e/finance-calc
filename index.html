<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Финансовый планировщик</title>
</head>
<body>
    <div class="container">
        <h1>Семейный бюджет</h1>
        
        <section>
            <h2>Доходы</h2>
            <form id="incomeForm">
                <label for="income">Введите доход:</label>
                <input type="number" id="income" required>
                <button type="submit">Добавить доход</button>
            </form>
            <button id="clearIncomes">Очистить все доходы</button>
            <ul id="incomeList"></ul>
        </section>
        
        <section>
            <h2>Расходы</h2>
            <form id="expenseForm">
                <label for="expense">Введите расход:</label>
                <input type="number" id="expense" required>

                <label for="categorySelect">Выберите категорию:</label>
                <select id="categorySelect" required>
                    <option value="" disabled selected>Выберите категорию</option>
                </select>

                <button type="submit">Добавить расход</button>
            </form>
            <button id="clearExpenses">Очистить все расходы</button>
            <ul id="expenseList"></ul>
        </section>
        
        <section>
            <h2>Итог</h2>
            <p>Общий доход: <span id="totalIncome">0</span></p>
            <p>Общие расходы: <span id="totalExpenses">0</span></p>
            <p>Оставшийся баланс: <span id="balance">0</span></p>
        </section>

        <section>
            <h2>Категории расходов</h2>
            <form id="categoryForm">
                <label for="category">Название категории:</label>
                <input type="text" id="category" required>
                <button type="submit">Добавить категорию</button>
            </form>
            <ul id="categoryList"></ul>
            <button id="clearCategories">Очистить справочник</button>
        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
